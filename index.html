<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <meta name="layoutmode" content="standard">
    <meta name="imagemode" content="force">
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <title>Safari生成分享卡片</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="大笨蛋噢">
    <meta property="og:description" content="大笨蛋描述描述">
    <meta property="og:image" content="https://dd-static.jd.com/ddimgp/jfs/t20260206/261620/1/6784/50053/6776217eF450995f4/60943df862e5972d.png">
    <link rel="shortcut icon" href="https://dd-static.jd.com/ddimgp/jfs/t20260206/261620/1/6784/50053/6776217eF450995f4/60943df862e5972d.png">
    <style>
        #copyButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #content {
            display: none; /* 初始隐藏内容 */
        }
    </style>
    <script>
        // 判断是否为指定的浏览器
        function isWeChat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        function isQQ() {
            return /QQ/i.test(navigator.userAgent);
        }

        function isDouyin() {
            return /Douyin/i.test(navigator.userAgent);
        }

        function isWeibo() {
            return /Weibo/i.test(navigator.userAgent);
        }

        // 进行判断并执行相应操作
        window.onload = function() {
            const warnMessage = document.getElementById('warn-message');
            const copyButton = document.getElementById('copyButton');
            const content = document.getElementById('content');
            const targetUrl = "https://bing.com"; // 目标链接

            if (isWeChat() || isQQ() || isDouyin() || isWeibo()) {
                // 如果是微信、QQ、抖音或微博内置浏览器，显示提示和复制链接按钮
                warnMessage.innerHTML = "<p>请在浏览器中打开此链接。</p>";
                warnMessage.style.display = 'block';
                copyButton.style.display = 'block';
            } else {
                // 在浏览器中动态加载目标内容
                fetch(targetUrl)
                    .then(response => {
                        if (response.ok) {
                            return response.text(); // 获取目标内容
                        }
                        throw new Error('网络错误');
                    })
                    .then(html => {
                        content.innerHTML = html; // 将目标内容插入到页面中
                        content.style.display = 'block'; // 显示内容
                    })
                    .catch(error => {
                        console.error('加载失败:', error);
                        warnMessage.innerHTML = "<p>加载目标内容失败，请稍后再试。</p>";
                        warnMessage.style.display = 'block';
                    });
            }

            // 复制链接功能
            copyButton.onclick = function() {
                navigator.clipboard.writeText(targetUrl).then(() => {
                    alert("链接已复制到剪贴板，请在浏览器中打开。");
                }, (err) => {
                    console.error('复制失败: ', err);
                });
            };
        };
    </script>
</head>

<body>
    <div id="warn-message" style="display:none;"></div>
    <button id="copyButton">复制链接</button>
    <div id="content"></div> <!-- 用于显示目标内容 -->
</body>
</html>
