<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>页面倒计时重定向</title>
    <script>
        // 判断是否为特定应用内置浏览器
        function isWeChat() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        function isQQ() {
            return /QQ/i.test(navigator.userAgent);
        }

        function isDouyin() {
            return /Douyin/i.test(navigator.userAgent);
        }

        function isWeibo() {
            return /Weibo/i.test(navigator.userAgent);
        }

        window.onload = function() {
            const targetUrl = "https://bing.com"; // 目标链接

            if (isWeChat() || isQQ() || isDouyin() || isWeibo()) {
                // 如果是特定应用内置浏览器，显示提示和复制链接按钮
                document.getElementById('warn-message').innerHTML = "<p>请在浏览器中打开此链接。</p>";
                document.getElementById('warn-message').style.display = 'block';
                document.getElementById('copyButton').style.display = 'block';
                document.getElementById('countdown-container').style.display = 'none'; // 隐藏倒计时
            } else {
                // 在浏览器中进行倒计时跳转
                let countdown = 3; // 倒计时秒数
                const countdownDisplay = document.getElementById('countdown');

                const interval = setInterval(() => {
                    countdownDisplay.innerText = countdown;
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(interval);
                        window.location.href = targetUrl; // 进行重定向
                    }
                }, 1000);
            }

            // 复制链接功能
            document.getElementById('copyButton').onclick = function() {
                navigator.clipboard.writeText(targetUrl).then(() => {
                    alert("链接已复制到剪贴板，请在浏览器中打开。");
                }, (err) => {
                    console.error('复制失败: ', err);
                });
            };
        };
    </script>
    <style>
        #copyButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #warn-message {
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="warn-message"></div>
    <div id="countdown-container">
        <div>页面将在 <span id="countdown">3</span> 秒后跳转...</div>
    </div>
    <button id="copyButton">复制链接</button>
</body>
</html>
